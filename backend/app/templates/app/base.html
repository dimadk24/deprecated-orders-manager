<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/base.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/menu.css' %}">
    {% block  head %}

    {% endblock %}
</head>
<body>
<nav class="nav" id="nav">
    <button id="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <ul class="menu">
        <li><a href="{% url 'add_order' %}">Добавить заказ</a></li>
        <li><a href="{% url 'admin:app_list' 'app' %}">Админка</a></li>
    </ul>
</nav>
<div class="container">
    <h1>
        {% block header %}

        {% endblock %}
    </h1>
    {% block content %}

    {% endblock %}
</div>
<script src="{% static 'app/js/menu.js' %}"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
